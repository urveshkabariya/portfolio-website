<!-- Gallery Grid Section -->
<section id="gallery" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Gallery</h2>
            </div>
        </div>
        <div class="row">
            <div id="urk-unite-gallery">
                {% for item in site.data.gallery %}
                    {% if item.type == 'youtube' %}
                        <img alt="{{ item.title }}"
                			data-type="youtube"
                			src="{{ ASSET_PATH }}/img/gallery/thumbs/{{ item.title }}.jpg"
                			data-image="{{ ASSET_PATH }}/img/gallery/thumbs/{{ item.title }}.jpg"
                			data-videoid="{{ item.videoid }}" />
                    {% else %}
                        <img alt="{{ item.title }}" src="{{ ASSET_PATH }}/img/gallery/{{ item.title }}.jpg"
                            data-image="{{ ASSET_PATH }}/img/gallery/{{ item.title }}.jpg" />
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</section>
