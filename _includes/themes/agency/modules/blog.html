<!-- Blog Section -->

<section id="blog">
	<div class="container">

		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">Blog</h2>
				<h3 class="section-subheading text-muted">Word Ramblings ... </h3>
			</div>
		</div>
		<div class="row text-center">
			{% for post in site.posts limit:3 %}
			<div class="col-md-4">
				<h4 class="skill-heading"><a href="{{ BASE_PATH }}{{post.url}}">{{ post.title }}</a></h4>
				<p class="text-muted">{{ post.content | strip_html | truncatewords: 50 }}</p>
			</div>
			{% endfor %}
		</div>
	</div>
	<div class="row text-center">
		<a href="{{ site.JB.archive_path }}" class="btn btn-xl">Explore</a>
	</div>
</section>
